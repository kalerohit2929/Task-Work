        const numb = prompt("Enter your Number: ");

        // A prime number is a natural number greater than 1 
        function isprime(numb) {
            if (numb <= 1) {
                return false;

            } for (let i = 2; i < numb; i++) {      // check the condition if the result is equal to 0 or not
                if(numb % i === 0) {
                 return false;
                }
            }
            return true;

        }
         
         if (isprime(numb)) {

             alert("It is a prime number")
