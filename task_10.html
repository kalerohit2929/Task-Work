<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            width:300px ;
            height: 300px;
            border: 2px solid black;
            background-color: lightblue;
            margin-top: 200px;
            margin-left: 600px;
        }


    </style>
</head>
<body>
    <div id="container" onclick="clickfunction()" ondblclick="lefttwice()" onmouseover="overclick()" onmousewheel="wheelclick()">

        <h1 id="text"></h1>



    </div>

    <script>
        const container = document.getElementById("container")
        const text = document.getElementById("text")


        function clickfunction(){
            container.style.backgroundColor="red";
            container.style.transform="scaleX(2)";
            text.innerHTML="This is Done by Click";
            container.style.transition="ease in"

        }

        function lefttwice(){
            container.style.backgroundColor="yellow";
            container.style.transform="scaley(2)";
            text.innerHTML="This is Done by Clicking twice the left button";
            container.style.transition="ease in"

        }

        function overclick(){
            container.style.backgroundColor="blue";
            container.style.transform="skew(30deg, 20deg)";
            text.innerHTML="This is Done by placing the pointer toward the element ";
            container.style.transition="ease in"

        }
        function wheelclick(){
            container.style.backgroundColor="blue";
            container.style.transform="skew(30deg, 20deg)";
            text.innerHTML="This is Done by placing the pointer toward the element ";
            container.style.transition="ease in"

        }







    </script>
</body>
</html>
